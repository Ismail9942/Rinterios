    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

            >
          </li>
        </ul>
        <div class="hidden lg:block space-x-4">

          <i class="fa-solid fa-cart-shopping"></i>
          <span class="bg-[#ABEF5F] btn rounded-3xl">

              class="fa-solid fa-arrow-right text-white bg-[#212121] w-8 h-8 rounded-full flex justify-center items-center rotate-[-45deg]"
